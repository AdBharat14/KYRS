var carousel = new bootstrap.Carousel(myCarousel, {

        .inp {
    border:none;

 }

 }

<body>
    <nav class="navbar">
        <div class="navbar-container container">

            <span class="line line1"></span>

    <p class="display-6 text-capitalize m-3 text-center text-primary">Enter the details of your shop here</p>

    <!-- form -->
    
    <div class="container mt-2 bg-dark cards p-5 text-light text-center">
        <div class="row p-5 ps-5 pe-5">
                <div class="col-md-6">
                    <input class="inp bg-dark text-light p-3" style="width: 100%;" type="text" placeholder="Enter shop name"/>
                </div> 
                <div class="col-md-6"> 
                    <input class="inp bg-dark text-light p-3" style="width: 100%;" type="text" placeholder="Enter shop address"/>
                </div> 
                <div class="col-md-6"> 
                    <input class="inp bg-dark text-light p-3" style="width: 100%;" type="text" placeholder="Enter city"/>
                </div> 
                <div class="col-md-6"> 
                    <input class="inp bg-dark text-light p-3" style="width: 100%;" type="number" placeholder="Enter pin code"/>
                </div> 
                <div class="col-md-6"> 
                    <input class="inp bg-dark text-light p-3" style="width: 100%;" type="number" placeholder="Enter contact number"/>
                </div>
                <div class="col-md-6"> 
                    <input class="inp bg-dark text-light p-3" style="width: 100%;" type="text" placeholder="Enter owner name"/>
                </div>
                <p class="diaplay-6 text-primary mt-5">Upload product details</p>
                <!-- <div class="col-md-12">
                    <p>Check the boxes corresponding to the products available-</p>
                </div> -->
                <br>
                <div class="mb-3 col-md-4">
                    <!-- <label for="formFile" class="form-label">Default file input example</label> -->

                    <input class="inp bg-dark text-light p-3" style="width: 100%;" type="number" placeholder="Enter price"/>
                    <textarea class="inp bg-dark text-light p-3" style="width: 100%;" type="number" placeholder="Enter product details like name and quantity"></textarea>
                    <button class="btn btn-primary mt-4">Upload</button>
                    <button class="btn btn-primary display-6 mt-4">Add More</button>
                  </div>
